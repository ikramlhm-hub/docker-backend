<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music Voting</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Music Voting</h1>

  <section id="auth">
    <h2>Connexion (dev)</h2>
    <select id="userSelect"></select>
    <button id="btnLogin">Se connecter</button>
    <div id="me"></div>
  </section>

  <section id="sessions">
    <h2>Sessions</h2>
    <select id="sessionSelect"></select>
    <button id="loadTracks">Charger morceaux</button>
  </section>

  <section id="submitTrack" style="display:none;">
    <h2>Proposer un morceau</h2>
    <input id="title" placeholder="Titre" />
    <input id="artist" placeholder="Artiste" />
    <button id="submitTrackBtn">Soumettre</button>
  </section>

  <section id="tracks">
    <h2>Morceaux</h2>
    <table id="tracksTable">
      <thead><tr><th>Titre</th><th>Artiste</th><th>Soumis par</th><th>Votes</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="/app.js"></script>
</body>
</html>
